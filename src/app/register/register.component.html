<div class="d-flex vh-100">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="rectangle bg-white text-white p-4 rounded h-auto"> 

            <p class="text-start fs-3 text-dark" *ngIf="!registroActivo">Inicia sesión</p>
            <p class="text-start fs-3 text-dark" *ngIf="registroActivo">Registrate</p>
            <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <!--  [ngClass]="{ 'active': !registroActivo, 'inactive': registroActivo }" -->
                <label class="btn btn-outline-primary" (click)="toggle()" for="btnradio1">Iniciar sesión</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <!--  [ngClass]="{ 'active': registroActivo, 'inactive': !registroActivo }" -->
                <label class="btn btn-outline-primary" (click)="toggle()"  for="btnradio2">Registrarse</label>
            </div>
            <div class="mt-3" *ngIf="!registroActivo">
                <div class="mb-3">
                    <label for="emailInput" class="form-label text-dark">Correo Electrónico</label>
                    <input type="email" class="form-control" [(ngModel)]="correo" id="emailInput" placeholder="Introduce tu correo">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label text-dark">Contraseña</label>
                    <input type="password" class="form-control" [(ngModel)]="password" id="passwordInput" placeholder="Introduce tu contraseña">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" *ngIf="!registroActivo" (click)="login()">Ingresar</button> 

            <div class="mt-3" *ngIf="registroActivo">
                <div class="mb-3">
                    <label for="nameInput" class="form-label text-dark">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nameInput" [(ngModel)]="nombre" placeholder="Nombre y apellido">
                </div>
                <div class="mb-3">
                    <label for="correoInput" class="form-label text-dark">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo"  [(ngModel)]="correo"  placeholder="Correo eléctronico">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label text-dark">Contraseña</label>
                    <input type="password" class="form-control" id="passwordInput" [(ngModel)]="passwordInput" placeholder="Contraseña">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label text-dark">Repetir contraseña</label>
                    <input type="password" class="form-control" id="passwordInput" [(ngModel)]="confirmPassword" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary w-100" (click)="register()">Registrarse</button> 
            </div>
        </div>
    </div> 
</div>
