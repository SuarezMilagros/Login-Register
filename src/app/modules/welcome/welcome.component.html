<div class="container d-flex flex-column align-items-center vh-100">
    <div class=" text-center w-100" >
      <h1 class="display-4 text-white">¡Bienvenido!</h1>
      <p class="lead text-white">Edita y visualiza tu información de usuario.</p>
    </div>
  
    <div class="card w-50">
      <div class="card-body">
        <h5 class="card-title text-center">Perfil de Usuario</h5>
  
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <!-- Campo Nombre -->
          <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              [readonly]="!isEditing"
            />
            <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
              Nombre es requerido y debe tener al menos 3 caracteres.
            </div>
          </div>
  
          <!-- Campo Correo -->
          <div class="form-group mb-3">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              [readonly]="!isEditing"
            />
            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
              Ingresa un correo electrónico válido.
            </div>
          </div>
  
          <!-- Campo Contraseña -->
          <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              [readonly]="!isEditing"
            />
            <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
              La contraseña es requerida y debe tener al menos 6 caracteres.
            </div>
          </div>
  
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="toggleEdit()">
              {{ isEditing ? 'Cancelar' : 'Editar' }}
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="!isEditing || userForm.invalid">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
