<div class="d-flex vh-100">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="rectangle bg-white text-white p-4 rounded h-auto"> 

            <!-- Título basado en el modo activo -->
            <p class="text-start fs-3 text-dark" *ngIf="!registroActivo">Inicia sesión</p>
            <p class="text-start fs-3 text-dark" *ngIf="registroActivo">Regístrate</p>
            
            <!-- Botones de radio para alternar entre los modos -->
            <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">
                <label class="btn btn-outline-primary" (click)="toggle()">Iniciar sesión</label>
                <label class="btn btn-outline-primary" (click)="toggle()">Registrarse</label>
            </div>
            
            <!-- Formulario de inicio de sesión -->
            <div class="mt-3" *ngIf="!registroActivo">
                <div class="mb-3">
                    <label for="emailInput" class="form-label text-dark">Correo Electrónico</label>
                    <input type="email" class="form-control" [(ngModel)]="correo" id="emailInput" placeholder="Introduce tu correo">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label text-dark">Contraseña</label>
                    <input type="password" class="form-control" [(ngModel)]="password" id="passwordInput" placeholder="Introduce tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary w-100" (click)="login()">Ingresar</button>
            </div>

            <!-- Formulario de registro con formulario reactivo -->
            <form [formGroup]="registroForm" *ngIf="registroActivo" (ngSubmit)="register()">
                <div class="mb-3">
                    <label for="nameInput" class="form-label text-dark">Nombre y apellido</label>
                    <input type="text" class="form-control" formControlName="nombre" id="nameInput" placeholder="Nombre y apellido">
                    <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="text-danger">
                        El nombre es requerido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correoInput" class="form-label text-dark">Correo Electrónico</label>
                    <input type="email" class="form-control" formControlName="correo" id="correoInput" placeholder="Correo electrónico">
                    <div *ngIf="registroForm.get('correo')?.invalid && registroForm.get('correo')?.touched" class="text-danger">
                        Ingresa un correo válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label text-dark">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password" id="passwordInput" placeholder="Contraseña">
                    <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="text-danger">
                        La contraseña debe tener al menos 6 caracteres.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="registroForm.invalid">Registrarse</button> 
            </form>
        </div>
    </div> 
</div>
